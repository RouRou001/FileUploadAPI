<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>tusdotnet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h1>tus-js-client demo - File Upload</h1>
    <div #supportAlert class="alert alert-warining hidden" id="support-alert">
      <b>Warning!</b> Your browser does not seem to support the features necessary to run tus-js-client. The buttons below may work but probably will fail silently.
    </div>
    <table>
      <tr>
        <td>
          <label for="endpoint">
            Upload endpoint:
          </label>
        </td>
        <td>
          <input #endpoint type="text" id="endpoint" name="endpoint" value="https://localhost:5001/tusUpload">
        </td>
      </tr>
      <tr>
        <td>
          <label for="chunksize">
            Chunk size (bytes):
          </label>
        </td>
        <td>
          <input #chunksize type="number" id="chunksize" name="chunksize" value="50000">
        </td>
      </tr>
      <tr>
        <td>
          <label for="paralleluploads">
            Parallel upload requests:
          </label>
        </td>
        <td>
          <input #paralleluploads type="number" id="paralleluploads" name="paralleluploads" value="1">
        </td>
      </tr>
    </table>

    <br />

    <input #fileInput type="file" (change)="startUpload()">

    <br />
    <br />

    <div class="row">
      <div class="span8">
        <div #progress class="progress progress-striped progress-success">
          <div #bar class="bar" style="width: 0%;"></div>
        </div>
      </div>
      <div class="span4">
        <button #toggleBtn class="btn stop" id="toggle-btn" (click)="onToggle($event)">start upload</button>
      </div>
    </div>

    <hr />
    <h3>Uploads</h3>
    <p #uploadList id="upload-list">
      Succesful uploads will be listed here. Try one!
    </p>
  </div>
</ion-content>
